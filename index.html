<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="new-book-btn">
        <button class="new-book-button" onclick="openTheForm()">Add New Book</button>
    </div>
    <div id="input-popup">
        <div class="form-container">
            <form action="./index.html" class="input-form">
                <h2>Enter Book Details</h2>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" required>
                <label for="read">I've read this book:</label>
                <input type="checkbox" id="read">
                <button class="submit-btn">Add To Library</button>
            </form>
        </div>
    </div>
    <div class="library"></div>
    <script src="./script.js"></script>
</body>
</html>
